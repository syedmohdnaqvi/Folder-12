<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in js</title>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "This is how we change text by using function";
        }
    </script>
</head>

<body>
    <h2>Change text using function</h2>
    <p id="demo">This text will change</p>
    <button onclick="myfunction()">Try it</button>
</body>

</html>
